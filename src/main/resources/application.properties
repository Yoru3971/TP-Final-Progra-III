spring.application.name=viandas-api
# DATABASE
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration_ms=${JWT_EXPIRATION_MS}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS}
jwt.cookie.secure=${JWT_COOKIE_SECURE}
# CLOUDINARY
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
# OpenAI
openai.api_key=${openai.api_key}
# BREVO API (Reemplaza a spring.mail)
brevo.api.key=${BREVO_API_KEY}
# GOOGLE AUTH
google.client.id=${google.client.id}
# Origenes adicionales (para acceder al back en LAN)
app.cors.allowed-origins=${app.cors.allowed-origins}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
springdoc.swagger-ui.path=/swagger-ui.html
# URL del frontend para correos
app.frontend.url=${FRONTEND_URL:http://localhost:4200}
